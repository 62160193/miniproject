<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="container p-3 my-3 bg-dark text-white">
    <center><h1><p class="text-primary">Search</p></center></h1>
</div>
    <h1><center><input type="text" id="kw"></center></h1>
    <center></h1><button onclick="search()" class="btn btn-danger">Search</button></center>
    <h1><center><h1><div id="disp"></div><h1></center><h1>
<body>
    <script>
        function search() {
            kw = document.getElementById('kw').value;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    arr = JSON.parse(this.responseText);
                    console.log(arr);
                if (arr.length == 0) {
                        document.getElementById('disp').innerHTML = "Not found";
                    } else {
                        html = "";
                        for (i = 0; i < arr.length; i++) {
                            html += arr[i].menu +"<br>"+arr[i].price+"<br>"+arr[i].detail;

                        }
                        document.getElementById('disp').innerHTML = html;
                    }
                }
            }
            parameters = "kw=" + kw;
            xmlhttp.open("post", "search.php");
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send(parameters);
        }
    </script>
</body>
</html>
